<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link rel="stylesheet" href="style.css" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <meta name="HandheldFriendly" content="true" />
    <title>Poke&#769;dex Search</title>
  </head>
  <body>
    <header>
      <div class="inner-header"></div>
    </header>
    <div class="pokedex">
      <div class="left-container">
        <div class="left-container-top-section">
          <div class="top-section-blue"></div>
          <div class="top-section-small-buttons">
            <div class="top-section-red"></div>
            <div class="top-section-yellow"></div>
            <div class="top-section-green"></div>
          </div>
        </div>
        <div class="left-container-main-section-container">
          <div class="left-container-main-section">
            <div class="main-section-white">
              <div class="main-section-black">
                <div class="main-screen hide">
                  <div class="screen-header">
                    <span class="poke-name"></span>
                    <span class="poke-id"></span>
                  </div>
                  <div class="screen-image">
                    <img src="" class="poke-front-image" alt="front" />
                    <img src="" class="poke-back-image" alt="back" />
                  </div>
                  <div class="screen-description">
                    <div class="poke-card-button">
                      <button class="card-button">Card</button>
                    </div>
                    <div class="poke-stats-button">
                      <button class="stats-button">Stats</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="left-container-controllers">
              <div class="controllers-d-pad">
                <div class="d-pad-cell top"></div>
                <div class="d-pad-cell left"></div>
                <div class="d-pad-cell middle"></div>
                <div class="d-pad-cell right"></div>
                <div class="d-pad-cell bottom"></div>
              </div>
              <div class="controllers-buttons">
                <div class="buttons-button">B</div>
                <div class="buttons-button">A</div>
              </div>
            </div>
          </div>
          <div class="left-container-right">
            <div class="left-container-hinge"></div>
            <div class="left-container-hinge"></div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="right-container-black">
          <div class="right-container-screen">
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
            <div class="list-poke"></div>
          </div>
        </div>
        <div class="right-container-buttons">
          <div class="prev-button">Prev</div>
          <div class="next-button">Next</div>
        </div>
        <form action="">
          <div class="right-container-search">
            <div class="search">
              <input type="text" id="search" placeholder="Poke&#769;mon" />
            </div>
            <div class="right-search-button">
              <button type="submit" class="button-search" id="submit-button">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="card-container"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
